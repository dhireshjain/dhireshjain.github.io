<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Blog</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/dist/reveal.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/navbar.js"></script>
  </head>
  <body style="background-color: slategray;">
    <header>
      <div id="navbar-container"></div>
    </header>    
        
    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1>Travel Blog</h1>
            </section>
            <section>
              <section>
                <h1>Jaipur</h1>
                <hr>
                
                <h2>Pink City</h2>
                <br>
                <h3>Best time to visit: September to January</h3>
                <br>
                <h3>Famous for:</h3>
                <h4>Palaces</h4>
                <h4>Forts</h4>
                <h4>Sweets</h4>
                <h4>Traditional Fashion</h4>
              </section>
              <section>
                <h1>Day 1</h1>
                <hr>
                <h2>Amber Fort</h2>
              </section>
            </section>

            <!-- Example of nested vertical slides -->
            <section>
                <section>
                    <h1>Udaipur</h1>
                </section>
                <section>
                    <h2>Hotel Recommendations</h2>
                </section>
                <section>
                    <h2>Day 1</h2>
                </section>
                <section>
                    <h2>Day 2</h2>
                </section>
            </section>
        </div>
            

        <script src="assets/dist/reveal.js"></script>
        <script>

            Reveal.initialize({
                controls: true,
                progress: true,
                center: true,
                hash: true,
                disableLayout: false,
                minScale: 0.8,
                maxScale: 2,
                mousewheel: true
            });

        </script>
    </div>
      
    
    <footer>
      <div class="footer-content">
        <a href="https://github.com/dhireshjain" class="fs-3" style="color: white;">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
