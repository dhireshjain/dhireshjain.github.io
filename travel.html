<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Blog</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/dist/reveal.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/navbar.js"></script>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="reveal" style="color: cadetblue;">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1 class="fw-bold">Travel Blog</h1>
            </section>
            <section>
              <section>
                <h1 class="fw-bold">Jaipur</h1>
                <p>The Pink City</p>
                <hr>
                
                <br>
                <h3>Best time to visit: September to January</h3>
                <br>
                <h3>Famous for :</h3>
                <h5>Palaces</h5>
                <h5>Forts</h5>
                <h5>Sweets</h5>
                <h5>Traditional Fashion</h5>
              </section>
              <section>
                <h1>Day 1</h1>
                <hr>
                <h2>Amber Fort</h2>
              </section>
              <section>
                <h1>Day 2</h1>
                <hr>
                <h2>Johri Bazaar</h2>
              </section>
            </section>

            <!-- Example of nested vertical slides -->
            <section>
                <section>
                    <h1 class="fw-bold">Udaipur</h1>
                </section>
                <section>
                    <h2>Hotel Recommendations</h2>
                </section>
                <section>
                    <h2>Day 1</h2>
                </section>
                <section>
                    <h2>Day 2</h2>
                </section>
            </section>
        </div>
            

        <script src="assets/dist/reveal.js"></script>
        <script>

            Reveal.initialize({
                controls: true,
                progress: true,
                center: true,
                hash: true,
                disableLayout: false,
                minScale: 0.8,
                maxScale: 2,
                mousewheel: true
            });

        </script>
    </div>

    <footer>
      <div id="footer-content">
      </div>
    </footer>
  </body>
</html>
